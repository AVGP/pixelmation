<!doctype html>
<html>
  <head>
    <title>Pixelmation - make animated GIFs in the browser</title>
    <style>
        canvas, img {
            width:  640px;
            height: 640px;

            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        img.frame {
            position: absolute;
            top:  0;
            left: 0;
        }

        canvas {
            position: absolute;
            top:  0;
            left: 0;

            opacity: 0.8;
        }

        #canvaswrapper {
            position: relative;
            border: 1px solid black;
            width: 640px;
            height: 640px;
            display: inline-block;
        }

        #output {
            margin-left: 10px;
        }
    </style>
  </head>
  <body>
    <section id="toolbar">
      <input id="currentColor" type="color" pattern="#[a-f0-9]{6}" placeholder="#000000" title="Hex value of the color (#rrggbb)">
      <button id="addFrame">New Frame</button>
      <button id="export">Export GIF</button>
    </section>

    <div id="canvaswrapper">
      <canvas width="16" height="16"></canvas>
    </div>
    <img id="output" width="640" height="640">

    <script src="vendor/b64.js"></script>
    <script src="vendor/LZWEncoder.js"></script>
    <script src="vendor/NeuQuant.js"></script>
    <script src="vendor/GIFEncoder.js"></script>
    <script src="app.js"></script>
  </body>
</html>
